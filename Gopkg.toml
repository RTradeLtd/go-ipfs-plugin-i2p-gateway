#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "fix/imports"
  name = "github.com/RTradeLtd/go-garlic-tcp-transport"

[[constraint]]
  branch = "master"
  name = "github.com/eyedeekay/sam-forwarder"

[[constraint]]
  #branch = "master"
  name = "github.com/ipfs/go-ipfs"
  version = "0.4.19"

[[constraint]]
  name = "github.com/ipfs/go-ipfs-util"
  version = "1.2.8"

[[constraint]]
  name = "github.com/mitchellh/go-homedir"
  version = "1.1.0"

[[constraint]]
  branch = "master"
  name = "github.com/multiformats/go-multiaddr"

[prune]
  go-tests = true
  unused-packages = true
