# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/RTradeLtd/sam3"

[[constraint]]
  name = "github.com/libp2p/go-libp2p-crypto"
  version = "2.0.1"

[[constraint]]
  name = "github.com/libp2p/go-libp2p-peer"
  version = "2.4.0"

[[constraint]]
  name = "github.com/libp2p/go-libp2p-transport"
  version = "3.0.15"

[[constraint]]
  name = "github.com/libp2p/go-stream-muxer"
  version = "3.0.1"

[[constraint]]
  name = "github.com/mitchellh/go-homedir"
  version = "1.1.0"

[[constraint]]
  name = "github.com/multiformats/go-multiaddr"
  branch = "master"

[prune]
  go-tests = true
  unused-packages = true
